<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <style>
	.b{
		width:400px;
		height:200px;
		background:#ccc;
		position:absolute;
		left:50%;
		top:50%;
		margin-left:-200px;
		margin-top:-100px;
		overflow:hidden;
	}
	.b1,.b2{
		width:100px;
		height:100px;
		border-radius:50px;
		background:red;
		position:absolute;
	}
	.b1{
		top:-50px;
		left:-50px;
	}
	.b2{
		top:150px;
		left:350px;
	}
	/*
		还可以使用--display:table(外围div属性);
		然后子元素css是-display:table-cell;vertical-align:middle; 
		缺点是ie6/7不识别。
		
		或者使用hack，将两种方法结合。
	*/
  </style>
 </head>

 <body>
	<div class="b">
		<div class="b1"></div>
		<div class="b2"></div>
	</div>
 </body>
</html>
